<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ethereal Machines @CES2018</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/app.css') }}" />
</head>
<body>
  <header class="header">
    <div class="header__logo-container">
      <img src="{{ url_for('static', filename='images/company-logo.svg') }}" alt="Logo" width="40" height="40">
    </div>
    <h1 class="heading-primary">
      <span class="heading-primary--main">Register Your Interest</span>
    </h1>
  </header>

  <section class="form-container wrapper">
    <form action="/getcoupon" class="user-form">
      <p>Share your details to avial your coupon code!</p>
      <div class="user-details">
        <input required type="text" placeholder="Your Name...">
        <input required type="email" placeholder="Email Id...">
        <input required type="text" placeholder="Contact Number...">
        <input required type="text" placeholder="Address...">
      </div>
      <p class="security-msg"><i class="fa fa-lock"></i> We hate spam and promise to keep your data safe</p>
      <div class="action-buttons">
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </section>

  <footer class="footer">
    <div class="footer__container wrapper">
      <img src="{{ url_for('static', filename='images/company-logo-name.svg') }}" alt="Logo" width="80" height="80" class="footer__logo">
      <p>Copyright &copy; 2018 Ethereal Machines Pvt Ltd. All rights reserved.</p>
    </div>
  </footer>

  <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
